<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Slab";
        }
        body {
            background-color: #233E2B;
            color: #69BA7F;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, transparent);
            opacity: 0.9;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #CDFFDC;
        }

        .container {
            background-color: #2d6f3f4d;
            padding: 2em;
            border-radius: 2em;
            text-align: center;
            box-shadow: 5px 5px 16px #69BA7F, -5px -5px 16px #69BA7F;
            animation: prakprak 1s ease infinite;
        }

        @keyframes prakprak {
            0% {
                box-shadow: 5px 5px 16px #69BA7F, -5px -5px 16px #69BA7F;
            }
            50% {
                scale: 1.03;
                box-shadow: 7px 7px 26px #69BA7F, -7px -7px 26px #69BA7F;
            }
            100% {
                box-shadow: 5px 5px 16px #69BA7F, -5px -5px 16px #69BA7F;
            }
        }

        .container h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 0.5em;
        }

        #showTime {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2em;
            margin: 1em 0 1em 0;
            letter-spacing: 10px;
            text-shadow: 0.2px 0.2px 7px #69BA7F, -0.2px -0.2px 7px #69BA7F;
        }

        #hours, #minutes, #seconds {
            background: none;
            width: 1.5em;
            height: 1.8em;
            display: grid;
            place-content: center;
            font-size: 5em;
            font-weight: 900;
        }

        #ampm {
            background: none;
            width: 1.5em;
            height: 1.8em;
            display: grid;
            place-content: center;
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 0.5em;
        }


        #name {
            font-size: 1.5em;
            font-weight: 800;
            letter-spacing: 0;
        }

        #semicolon {
            height: 2em;
            font-size: 4em;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            animation: ruprup 1s ease infinite;
            margin-bottom: 0.6em;
            line-height: 1;
        }

        @keyframes ruprup {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
                text-shadow: 2px 2px 12px #69BA7F, -2px -2px 12px #69BA7F;
            }
            100% {
                opacity: 0.2;
            }
        }

        #todayDate {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: 800;
            margin-top: 1em;
            /* background-color: #69BA7F; */
        }

                @media screen and (max-width: 768px) {
            .container {
                padding: 1.5em;
                border-radius: 1.5em;
            }
            
            .container h1 {
                font-size: 1.8em;
                margin-bottom: 0.3em;
            }
            
            #showTime {
                gap: 0.8em;
                letter-spacing: 5px;
                margin: 0.5em 0;
            }
            
            .time-section {
                min-width: auto;
            }
            
            #hours, #minutes, #seconds {
                font-size: 3.5em;
                width: 1.2em;
                height: 1.5em;
            }
            
            #ampm {
                font-size: 2.2em;
                width: 1.2em;
                height: 1.5em;
                margin-bottom: 0.3em;
            }
            
            #semicolon {
                font-size: 3em;
                margin-bottom: 0.4em;
            }
            
            #name {
                font-size: 1.1em;
            }
            
            #todayDate {
                font-size: 1.5em;
                margin-top: 0.8em;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 1.2em;
                border-radius: 1.2em;
            }
            
            .container h1 {
                font-size: 1.5em;
            }
            
            #showTime {
                gap: 0.5em;
                letter-spacing: 3px;
            }
            
            #hours, #minutes, #seconds {
                font-size: 2.8em;
                width: 1em;
                height: 1.2em;
            }
            
            #ampm {
                font-size: 1.8em;
                width: 1em;
                height: 1.2em;
            }
            
            #semicolon {
                font-size: 2.5em;
                margin-bottom: 0.3em;
            }
            
            #name {
                font-size: 0.9em;
            }
            
            #todayDate {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 360px) {
            .container h1 {
                font-size: 1.3em;
            }
            
            #hours, #minutes, #seconds {
                font-size: 2.2em;
            }
            
            #ampm {
                font-size: 1.5em;
            }
            
            #semicolon {
                font-size: 2em;
            }
            
            #name {
                font-size: 0.8em;
            }
            
            #todayDate {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>
    <div class="main-container">

        <div class="bg-animation" id="bg-animation"></div>

        <div class="container">
            <h1>DIGITAL CLOCK</h1>
            <h1>PAKISTAN STANDARD</h1>
            <section id="showTime">
                <div class="hours-container">
                    <p id="hours">00</p>
                    <p id="name">Hours</p>
                </div>
                <p id="semicolon">:</p>
                <div class="minutes-container">
                    <p id="minutes">00</p>
                    <p id="name">Minutes</p>
                </div>
                <p id="semicolon">:</p>
                <div class="second-container">
                    <p id="seconds">00</p>
                    <p id="name">Seconds</p>
                </div>
                <div class="ampm-container">
                    <p id="ampm">AM</p>
                </div>
            </section>

            <section id="todayDate"></section>
        </div>
    </div>




    <script>
       


        
        let hours = document.getElementById("hours");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let todayDate = document.getElementById("todayDate");
        let amPmContainer = document.getElementById("ampm")


        function updatedTime() {

            const mytime = new Date();

            let amPmHours = mytime.getHours();
            
            amPmHours = amPmHours % 12;
            if (amPmHours === 0) {
                amPmHours = 12;
            }

            let amPmSetUp;
            if (mytime.getHours() >= 12) {
                amPmSetUp = "PM";
            } else {
                amPmSetUp = "AM";
            }


            const updateHours = String(amPmHours).padStart(2, '0')  
            const updateMinutes = String(mytime.getMinutes()).padStart(2, '0');
            const updateSeconds = String(mytime.getSeconds()).padStart(2, '0');
            hours.textContent = updateHours;
            minutes.textContent = updateMinutes
            seconds.textContent = updateSeconds

            const updateDay = {
                day: "numeric",
                year: "numeric",
                weekday: "long",
                month: "long"
            }


            todayDate.textContent = mytime.toLocaleDateString("en-PK", updateDay)

            amPmContainer.textContent = amPmSetUp;

        }

        updatedTime();

        setInterval(updatedTime, 1000)



        const bgAnimation = document.getElementById('bg-animation');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 10 + 2;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animation = `float ${duration}s infinite ${delay}s`;
            
            bgAnimation.appendChild(particle);
        }
    </script>
</body>
</html>
